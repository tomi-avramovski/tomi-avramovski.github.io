<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Frappendre - Log In or Register</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reseter.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="logHeader">
	<div class="logContent">
		
			<img src="images/logo.png" alt="">
		
		<div class="logHelp">
			<span>HELP</span>
		 	<a href="">	<img src="images/iconHelp.png" alt=""></a>
		</div>
	</div>
	</div>

	<div class="logInForm">
		<div class="avatar">
				<img src="images/male.png" alt="">

		</div>

		<div class="logTop">
		<div class="logTopContent">		
			<div class="inputPad">
			<input  type="email" placeholder="Email">
			</div>
			<div class="inputPad1">
			<input type="password" placeholder="Password">
			</div>
		</div>
		<div class="logBottom">
				<div class="logBotContent">
						<div class="wrapperButtons">
								<button class="btn1">Login</button>
								<div class="circle">
								  <span>OR</span>
								</div>
								<button class="btn2">Register</button>
							  </div>
				</div>
			</div>
			<div class="logRemember">
				<span><input type="checkbox"> Remember me</span>
				<span>Forgot Password?</span>
			</div>
		</div>

	
	</div>
	<div class="footerLog">
			<span>Â® Infinity - All rights reserved</span>
		</div>

</body>
</html>
